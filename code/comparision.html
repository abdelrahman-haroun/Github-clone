<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css" />
  </head>
  <body>
    <div class="click"><i class="fas fa-bars fa-xl"></i></div>
    <div class="container">
      <header>
        <nav>
          <div class="menu-bar">
            <div class="log-img">
              <i class="fa-brands fa-github fa-xl"></i>
            </div>

            <div class="search-bar">
              <div id="btn"><i class="fa-solid fa-magnifying-glass"></i></div>
              <input
                id="input"
                type="text"
                placeholder="Search or jump to ..."
              />
              <i class="fa-solid fa-slash fa-rotate-270"></i>
            </div>
            <ul>
              <li class="o">Pull requests</li>
              <li class="o">Issues</li>
              <li class="o">Codespaces</li>
              <li class="o">Marketplace</li>
              <li class="o">Explore</li>
              <li class="o">Comparison</li>
            </ul>
          </div>
          <div class="con-bar">
            <div><i class="fa-regular fa-sun"></i></div>
            <div class="alert">
              <i class="fa-solid fa-bell"></i>
            </div>
            <div class="plus-drop">
              <i class="fa-solid fa-plus"> </i>
              <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="userphoto-dropdown">
              <img alt="" />
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </div>
        </nav>
      </header>
      <div class="search-sec"></div>
      <section>
        <div class="sub-header">
          <ul>
            <li><i class="fa-solid fa-book-open"></i>Overview</li>
            <li>
              <i class="fa-solid fa-book-bookmark fa-rotate-180"></i>
              Repositories
            </li>
            <li><i class="fa-solid fa-database"></i> Projects</li>
            <li><i class="fa-solid fa-cube"></i> Packages</li>
            <li><i class="fa-regular fa-star"></i> Stars</li>
          </ul>
        </div>
      </section>
      <hr />

      <main>
        <section class="profile-img">
          <div>
            <input type="text" id="first-name" placeholder="First User" />
            <button id="btn-search1">Search</button>
          </div>
          <img alt="" />
          <p class="Name"></p>

          <div class="follow">
            <i class="fa-solid fa-users"></i>
            <p class="follower"></p>
            <p class="following"></p>
            <p class="repo-num"><span class="winner1"></span></p>
          </div>
          <div class="aaa"></div>
        </section>
        <section class="profile-img">
          <div>
            <input type="text" id="second-name" placeholder="Second User" />
            <button id="btn-search2">Search</button>
          </div>
          <img alt="" />
          <p class="Name"></p>

          <div class="follow">
            <i class="fa-solid fa-users"></i>
            <p class="follower"></p>
            <p class="following"></p>
            <p class="repo-num"><span class="winner1"></span></p>
          </div>
          <div class="aaa"></div>
        </section>
      </main>
      <p class="winner" style="text-align: center"></p>
      <hr class="second" />
      <p class="win"></p>
      <footer>
        <div class="logo-footer">
          <i class="fa-brands fa-github fa-xl"></i>

          <p class="copy-right"><span>&#169;</span>2023 GitHub, Inc.</p>
        </div>
        <ul>
          <li>Terms</li>
          <li>Privacy</li>
          <li>Security</li>
          <li>Status</li>
          <li>Docs</li>
          <li>Contact GitHub</li>
          <li>Pricing</li>
          <li>API</li>
          <li>Training</li>
          <li>Blog</li>
          <li>About</li>
        </ul>
      </footer>
    </div>
    <script type="module" src="main1.js"></script>
    <script
      type="module
    "
      src="api.js"
    ></script>
    <script src="burger.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
